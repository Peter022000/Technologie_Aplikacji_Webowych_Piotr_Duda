<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-12">
      <form (ngSubmit)="signIn()" #loginForm="ngForm" class="song-form" formCheck>
        <h1 class="entry-title mt-2"><span>Zaloguj się</span></h1><hr>
        <div class="form-group mt-4">
          <label>Login:</label>
          <input type="text" name="login" [(ngModel)]="credentials.login" required class="form-control">
          <div class="invalid-feedback">
            Wypełnij pole login
          </div>
        </div>
        <div class="form-group mt-4">
          <label>Hasło:</label>
          <input type="password" name="image" [(ngModel)]="credentials.password" required class="form-control">
          <div class="invalid-feedback">
            Wypełnij pole hasło
          </div>
        </div>
        <button type="submit" class=" mt-3 btn btn-primary submit-button">Zaloguj się</button>
      </form>
    </div>
  </div>
</div>
