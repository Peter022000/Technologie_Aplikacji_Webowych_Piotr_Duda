<div style="margin: 1em; border: 1px solid #ccc; border-radius: 8px">
  <a [routerLink]="['/songDetails']" [queryParams]="{ songId: song.id }" style="color: black; text-decoration: none" title="Szczegóły piosenki">
    <div style="width: 18rem">
      <img [src]="song.image" alt="No image" style="width: 100%">
      <div style="padding: 1em">
        <h4>{{ song.title }}</h4>
      </div>
    </div>
  </a>
</div>
