<div class="song-details">
  <h2>{{ song.title }}</h2>
  <img [src]="song.image" alt="No image">
  <p><strong>Author:</strong> {{ song.author }}</p>
  <p><strong>Type:</strong> {{ song.type }}</p>
  <p><strong>Year:</strong> {{ song.year }}</p>
  <p><strong>Length:</strong> {{ song.length }}</p>
  <p><strong>Album:</strong> {{ song.album }}</p>
  <p><strong>Text:</strong> {{ song.text }}</p>
</div>
